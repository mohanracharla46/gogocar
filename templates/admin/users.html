{% extends "admin/base.html" %}

{% block title %}Users & KYC - Admin Panel{% endblock %}

{% block page_title %}Users & KYC Management{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-users" style="color: var(--primary); margin-right: 10px;"></i>All Users</h3>
    </div>
    <div style="margin-bottom: 20px; display: flex; gap: 15px; align-items: center;">
        <input type="text" id="searchInput" class="form-control" placeholder="Search users..." style="max-width: 300px;">
        <select id="filterKYC" class="form-control" style="max-width: 200px;">
            <option value="">All KYC Status</option>
            <option value="NOT_SUBMITTED">Not Submitted</option>
            <option value="PENDING">Pending</option>
            <option value="APPROVED">Approved</option>
            <option value="REJECTED">Rejected</option>
        </select>
        <select id="filterActive" class="form-control" style="max-width: 200px;">
            <option value="">All Users</option>
            <option value="true">Active Only</option>
            <option value="false">Inactive Only</option>
        </select>
        <button onclick="applyFilters()" class="btn btn-primary">
            <i class="fas fa-filter"></i> Filter
        </button>
        <button onclick="resetFilters()" class="btn btn-outline">
            <i class="fas fa-redo"></i> Reset
        </button>
    </div>
    <div id="loadingSpinner" class="spinner" style="display: none;"></div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>KYC Status</th>
                    <th>Account Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <tr>
                    <td colspan="7" style="text-align: center; color: var(--gray);">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="pagination"></div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let currentPage = 1;
    const pageSize = 20;

    function getKYCStatusColor(status) {
        const colors = {
            'NOT_SUBMITTED': 'info',
            'PENDING': 'warning',
            'APPROVED': 'success',
            'REJECTED': 'danger'
        };
        return colors[status] || 'info';
    }

    async function loadUsers(resetPage = false) {
        const loadingSpinner = document.getElementById('loadingSpinner');
        const usersTable = document.getElementById('usersTable');
        
        // Reset to page 1 when applying filters
        if (resetPage) {
            currentPage = 1;
        }
        
        loadingSpinner.style.display = 'block';
        usersTable.innerHTML = '<tr><td colspan="7" style="text-align: center;">Loading...</td></tr>';

        try {
            const search = document.getElementById('searchInput').value.trim();
            const kycFilter = document.getElementById('filterKYC').value;
            const activeFilter = document.getElementById('filterActive').value;

            let url = `/users?page=${currentPage}&page_size=${pageSize}`;
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (kycFilter) url += `&kyc_status=${kycFilter}`;
            if (activeFilter !== '') url += `&is_active=${activeFilter === 'true'}`;

            console.log('Loading users with URL:', url); // Debug log
            const data = await apiCall(url);
            
            if (data.items && data.items.length > 0) {
                usersTable.innerHTML = data.items.map(user => `
                    <tr>
                        <td>#${user.id}</td>
                        <td>${user.firstname} ${user.lastname} ${user.isadmin ? '<span class="badge badge-primary" style="margin-left: 5px;">Admin</span>' : ''}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || '-'}</td>
                        <td><span class="badge badge-${getKYCStatusColor(user.kyc_status)}">${user.kyc_status}</span></td>
                        <td><span class="badge badge-${user.is_active ? 'success' : 'danger'}">${user.is_active ? 'Active' : 'Inactive'}</span></td>
                        <td>
                            <div style="display: flex; gap: 5px;">
                                <a href="/admin/users/${user.id}" class="btn btn-outline" style="padding: 5px 10px; font-size: 12px;">
                                    <i class="fas fa-eye"></i> View
                                </a>
                                ${user.kyc_status === 'PENDING' ? `
                                    <button onclick="approveKYC(${user.id})" class="btn btn-success" style="padding: 5px 10px; font-size: 12px;">
                                        <i class="fas fa-check"></i> Approve KYC
                                    </button>
                                    <button onclick="rejectKYC(${user.id})" class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;">
                                        <i class="fas fa-times"></i> Reject KYC
                                    </button>
                                ` : ''}
                                <button onclick="toggleUserActive(${user.id}, ${user.is_active})" class="btn btn-${user.is_active ? 'warning' : 'success'}" style="padding: 5px 10px; font-size: 12px;">
                                    <i class="fas fa-${user.is_active ? 'ban' : 'check'}"></i> ${user.is_active ? 'Deactivate' : 'Activate'}
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');

                updatePagination(data);
            } else {
                usersTable.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">
                            <i class="fas fa-users" style="font-size: 48px; color: var(--gray); margin-bottom: 15px; display: block;"></i>
                            <p style="color: var(--gray); font-size: 16px; margin: 0;">No users found</p>
                            <p style="color: var(--gray); font-size: 14px; margin-top: 5px;">Try adjusting your filters</p>
                        </td>
                    </tr>
                `;
            }
        } catch (error) {
            console.error('Error loading users:', error);
            usersTable.innerHTML = `
                <tr>
                    <td colspan="7" style="text-align: center; padding: 40px; color: var(--danger);">
                        <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                        <p>Error loading users</p>
                        <small>${error.message || 'Please try again later'}</small>
                    </td>
                </tr>
            `;
            showAlert('Error loading users: ' + error.message, 'danger');
        } finally {
            loadingSpinner.style.display = 'none';
        }
    }

    function updatePagination(data) {
        const pagination = document.getElementById('pagination');
        const totalPages = data.total_pages || 1;
        
        let html = '';
        
        html += `<button onclick="changePage(${currentPage - 1})" ${!data.has_prev ? 'disabled' : ''}>
            <i class="fas fa-chevron-left"></i> Previous
        </button>`;

        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                html += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                html += '<span>...</span>';
            }
        }

        html += `<button onclick="changePage(${currentPage + 1})" ${!data.has_next ? 'disabled' : ''}>
            Next <i class="fas fa-chevron-right"></i>
        </button>`;

        pagination.innerHTML = html;
    }

    function changePage(page) {
        currentPage = page;
        loadUsers();
    }

    async function approveKYC(userId) {
        if (!confirm('Are you sure you want to approve this user\'s KYC?')) return;

        try {
            await apiCall(`/users/${userId}/kyc/approve`, {
                method: 'POST'
            });
            
            showAlert('KYC approved successfully', 'success');
            loadUsers();
        } catch (error) {
            showAlert('Error approving KYC: ' + error.message, 'danger');
        }
    }

    async function rejectKYC(userId) {
        const reason = prompt('Please provide rejection reason:');
        if (!reason) return;

        if (!confirm('Are you sure you want to reject this user\'s KYC?')) return;

        try {
            await apiCall(`/users/${userId}/kyc/reject`, {
                method: 'POST',
                body: JSON.stringify({ rejection_reason: reason }),
                headers: { 'Content-Type': 'application/json' }
            });
            
            showAlert('KYC rejected successfully', 'success');
            loadUsers();
        } catch (error) {
            showAlert('Error rejecting KYC: ' + error.message, 'danger');
        }
    }

    async function toggleUserActive(userId, currentStatus) {
        if (!confirm(`Are you sure you want to ${currentStatus ? 'deactivate' : 'activate'} this user?`)) return;

        try {
            await apiCall(`/users/${userId}/toggle-active`, {
                method: 'POST'
            });
            
            showAlert(`User ${currentStatus ? 'deactivated' : 'activated'} successfully`, 'success');
            loadUsers();
        } catch (error) {
            showAlert('Error updating user status: ' + error.message, 'danger');
        }
    }

    function applyFilters() {
        loadUsers(true); // Reset to page 1 when applying filters
    }

    function resetFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('filterKYC').value = '';
        document.getElementById('filterActive').value = '';
        currentPage = 1;
        loadUsers(false);
    }

    // Wait for base template scripts to be available
    function waitForBaseScripts(callback, maxAttempts = 50) {
        if (typeof apiCall !== 'undefined' && typeof showAlert !== 'undefined') {
            callback();
        } else if (maxAttempts > 0) {
            setTimeout(() => waitForBaseScripts(callback, maxAttempts - 1), 100);
        } else {
            console.error('Base template scripts failed to load');
        }
    }

    // Allow Enter key to trigger filter
    function setupEventListeners() {
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
        }
    }

    // Initialize when scripts are ready
    waitForBaseScripts(() => {
        loadUsers(false);
        setupEventListeners();
    });
</script>
{% endblock %}
