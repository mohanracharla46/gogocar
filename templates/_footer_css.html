<style>
    /* Main Footer */
    .main-footer {
        background-color: #ffffff;
        padding: 100px 50px 40px;
        color: #1e293b;
        border-top: 1px solid #edf2f7;
        position: relative;
    }

    .main-footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 100% 0%, rgba(255, 107, 53, 0.03) 0%, transparent 40%);
        pointer-events: none;
    }

    .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1.5fr 1fr 1.2fr 1.3fr;
        gap: 40px;
    }

    .footer-logo {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .logo-img-footer {
        width: 200px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logo-img-footer img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .footer-desc {
        font-size: 15px;
        line-height: 1.8;
        color: #64748b;
        margin-top: 20px;
    }

    .footer-col-title {
        font-size: 18px;
        font-weight: 800;
        color: #061a40;
        margin-bottom: 30px;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .footer-col-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 30px;
        height: 3px;
        background: #ff6b35;
        border-radius: 2px;
    }

    .footer-links {
        list-style: none;
        padding: 0;
    }

    .footer-links li {
        margin-bottom: 12px;
    }

    .footer-links a {
        color: #64748b;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .footer-links a::before {
        content: '\f105';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        color: #ff6b35;
        font-size: 12px;
        transition: transform 0.3s ease;
    }

    .footer-links a:hover {
        color: #2b3990;
        transform: translateX(5px);
    }

    .footer-links a:hover::before {
        transform: translateX(3px);
    }

    .footer-gallery {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
    }

    .footer-gallery img {
        width: 70px;
        height: 70px;
        border-radius: 16px;
        object-fit: contain;
        background: #f8fafc;
        border: 1px solid #edf2f7;
        padding: 5px;
        transition: all 0.3s ease;
    }

    .footer-gallery img:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        border-color: #ff6b35;
    }

    .social-icons-wrapper {
        margin-top: 20px;
    }

    .social-icons {
        display: flex;
        gap: 15px;
    }

    .social-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: #ffffff;
    }

    .social-icon img {
        width: 25px;
        height: 25px;
    }

    .contact-info {
        list-style: none;
        padding: 0;
    }

    .contact-info li {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        font-size: 15px;
        color: #64748b;
        line-height: 1.6;
    }

    .contact-icon {
        width: 22px;
        height: 22px;
        flex-shrink: 0;
        color: #2b3990;
        background: rgba(43, 57, 144, 0.05);
        padding: 5px;
        border-radius: 6px;
    }

    .footer-bottom {
        text-align: center;
        margin-top: 80px;
        padding-top: 30px;
        border-top: 1px solid #edf2f7;
        font-size: 14px;
        color: #94a3b8;
        font-weight: 500;
    }

    @media (max-width: 900px) {
        .footer-container {
            grid-template-columns: 1fr;
            gap: 40px;
        }

        .main-footer {
            padding: 60px 20px 30px;
        }
    }

    @media (max-width: 480px) {
        .logo-img-footer {
            width: 160px;
        }

        .terms-modal-header {
            padding: 15px 20px;
        }

        .terms-modal-title {
            font-size: 20px;
        }

        .terms-modal-body {
            padding: 20px;
        }

        .terms-modal-footer {
            padding: 15px 20px;
            flex-direction: column;
            align-items: stretch;
        }

        .terms-checkbox-container {
            margin-right: 0;
            margin-bottom: 15px;
        }
    }

    @media (max-width: 320px) {
        .logo-img-footer {
            width: 130px;
        }
    }

    /* Terms and Conditions Modal */
    .terms-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 2000;
        backdrop-filter: blur(5px);
        overflow-y: auto;
    }

    .terms-modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .terms-modal-content {
        background: #ffffff;
        border-radius: 16px;
        max-width: 800px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        animation: modalSlideIn 0.3s ease-out;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .terms-modal-header {
        position: sticky;
        top: 0;
        background: #ffffff;
        padding: 25px 30px;
        border-bottom: 2px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
    }

    .terms-modal-title {
        font-size: 28px;
        font-weight: 700;
        color: #1a202c;
        margin: 0;
    }

    .terms-modal-close {
        background: transparent;
        border: none;
        font-size: 32px;
        color: #64748b;
        cursor: pointer;
        padding: 0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
    }

    .terms-modal-close:hover {
        background: #f1f5f9;
        color: #1a202c;
    }

    .terms-modal-body {
        padding: 30px;
        color: #1a202c;
        line-height: 1.8;
    }

    .terms-modal-body h2 {
        font-size: 22px;
        font-weight: 700;
        color: #1a202c;
        margin-top: 30px;
        margin-bottom: 15px;
    }

    .terms-modal-body h2:first-child {
        margin-top: 0;
    }

    .terms-modal-body h3 {
        font-size: 18px;
        font-weight: 600;
        color: #334155;
        margin: 20px 0 10px 0;
    }

    .terms-modal-body p {
        margin-bottom: 15px;
        color: #475569;
    }

    .terms-modal-body ul,
    .terms-modal-body ol {
        margin: 15px 0;
        padding-left: 30px;
    }

    .terms-modal-body li {
        margin-bottom: 10px;
        color: #475569;
    }

    .terms-modal-footer {
        position: sticky;
        bottom: 0;
        background: #ffffff;
        padding: 20px 30px;
        border-top: 2px solid #e2e8f0;
        display: flex;
        gap: 12px;
        justify-content: flex-end;
    }

    .terms-checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-right: auto;
    }

    .terms-checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .terms-checkbox-label {
        font-size: 14px;
        color: #64748b;
        cursor: pointer;
    }

    .btn-modal-primary {
        background: #2b3990;
        color: #ffffff;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-modal-primary:hover {
        background: #1e2a78;
        transform: translateY(-1px);
    }

    .btn-modal-secondary {
        background: #f1f5f9;
        color: #475569;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-modal-secondary:hover {
        background: #e2e8f0;
        color: #1e293b;
    }
</style>
