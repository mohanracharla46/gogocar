<style>
    /* Main Footer Redesign */
    .main-footer {
        background: #061a40;
        padding: 100px 5% 50px;
        color: #ffffff;
        position: relative;
        overflow: hidden;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .main-footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 15% 15%, rgba(43, 57, 144, 0.4) 0%, transparent 50%),
            radial-gradient(circle at 85% 85%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
        pointer-events: none;
    }

    .footer-container {
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1.2fr 0.8fr 1fr 1fr;
        gap: 60px;
        position: relative;
        z-index: 2;
    }

    .footer-logo {
        margin-bottom: 30px;
    }

    .footer-logo img {
        max-height: 85px;
        width: auto;
        display: block;
        transition: transform 0.3s ease;
    }

    .footer-logo img:hover {
        transform: scale(1.05);
    }

    .footer-desc {
        font-size: 16px;
        line-height: 1.8;
        color: #94a3b8;
        margin-top: 20px;
        max-width: 320px;
    }

    .footer-col-title {
        font-size: 20px;
        font-weight: 800;
        color: #ffffff;
        margin-bottom: 35px;
        position: relative;
        letter-spacing: 0.5px;
    }

    .footer-col-title::after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 0;
        width: 40px;
        height: 3px;
        background: linear-gradient(90deg, #3b82f6, #60a5fa);
        border-radius: 10px;
    }

    .footer-links {
        list-style: none;
        padding: 0;
    }

    .footer-links li {
        margin-bottom: 15px;
    }

    .footer-links a {
        color: #94a3b8;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .footer-links a i {
        font-size: 10px;
        color: #3b82f6;
        transition: transform 0.3s ease;
    }

    .footer-links a:hover {
        color: #ffffff;
        padding-left: 8px;
    }

    .footer-links a:hover i {
        transform: translateX(3px);
    }

    .footer-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-bottom: 30px;
    }

    .footer-gallery img {
        width: 100%;
        height: 80px;
        border-radius: 12px;
        object-fit: cover;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 5px;
        transition: all 0.4s ease;
    }

    .footer-gallery img:hover {
        transform: scale(1.05) rotate(2deg);
        border-color: #3b82f6;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .social-icons {
        display: flex;
        gap: 12px;
    }

    .social-icon {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
    }

    .social-icon:hover {
        background: #ffffff;
        border-color: #ffffff;
        color: #061a40 !important;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .contact-info {
        list-style: none;
        padding: 0;
    }

    .contact-info li {
        display: flex;
        gap: 18px;
        margin-bottom: 25px;
        font-size: 15px;
        color: #94a3b8;
        line-height: 1.6;
    }

    .contact-icon-box {
        width: 40px;
        height: 40px;
        flex-shrink: 0;
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .footer-bottom {
        max-width: 1400px;
        margin: 80px auto 0;
        padding-top: 40px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    .footer-copyright {
        font-size: 14px;
        color: #64748b;
    }

    .footer-legal {
        display: flex;
        gap: 30px;
    }

    .footer-legal a {
        color: #64748b;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }

    .footer-legal a:hover {
        color: #ffffff;
    }

    @media (max-width: 1200px) {
        .footer-container {
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }
    }

    @media (max-width: 768px) {
        .main-footer {
            padding: 80px 20px 40px;
        }

        .footer-container {
            grid-template-columns: 1fr;
            gap: 40px;
        }

        .footer-bottom {
            flex-direction: column;
            text-align: center;
        }

        .footer-legal {
            justify-content: center;
            gap: 20px;
        }
    }

    @media (max-width: 480px) {
        .footer-gallery {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    /* Terms and Conditions Modal */
    .terms-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 2000;
        backdrop-filter: blur(5px);
        overflow-y: auto;
    }

    .terms-modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .terms-modal-content {
        background: #ffffff;
        border-radius: 16px;
        max-width: 800px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        animation: modalSlideIn 0.3s ease-out;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .terms-modal-header {
        position: sticky;
        top: 0;
        background: #ffffff;
        padding: 25px 30px;
        border-bottom: 2px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
    }

    .terms-modal-title {
        font-size: 28px;
        font-weight: 700;
        color: #1a202c;
        margin: 0;
    }

    .terms-modal-close {
        background: transparent;
        border: none;
        font-size: 32px;
        color: #64748b;
        cursor: pointer;
        padding: 0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
    }

    .terms-modal-close:hover {
        background: #f1f5f9;
        color: #1a202c;
    }

    .terms-modal-body {
        padding: 30px;
        color: #1a202c;
        line-height: 1.8;
    }

    .terms-modal-body h2 {
        font-size: 22px;
        font-weight: 700;
        color: #1a202c;
        margin-top: 30px;
        margin-bottom: 15px;
    }

    .terms-modal-body h2:first-child {
        margin-top: 0;
    }

    .terms-modal-body h3 {
        font-size: 18px;
        font-weight: 600;
        color: #334155;
        margin: 20px 0 10px 0;
    }

    .terms-modal-body p {
        margin-bottom: 15px;
        color: #475569;
    }

    .terms-modal-body ul,
    .terms-modal-body ol {
        margin: 15px 0;
        padding-left: 30px;
    }

    .terms-modal-body li {
        margin-bottom: 10px;
        color: #475569;
    }

    .terms-modal-footer {
        position: sticky;
        bottom: 0;
        background: #ffffff;
        padding: 20px 30px;
        border-top: 2px solid #e2e8f0;
        display: flex;
        gap: 12px;
        justify-content: flex-end;
    }

    .terms-checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-right: auto;
    }

    .terms-checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .terms-checkbox-label {
        font-size: 14px;
        color: #64748b;
        cursor: pointer;
    }

    .btn-modal-primary {
        background: #2b3990;
        color: #ffffff;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-modal-primary:hover {
        background: #1e2a78;
        transform: translateY(-1px);
    }

    .btn-modal-secondary {
        background: #f1f5f9;
        color: #475569;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-modal-secondary:hover {
        background: #e2e8f0;
        color: #1e293b;
    }
</style>
