services:
  - type: web
    name: gogocar
    # Environment used for build (Python)
    env: python
    # Build command to install dependencies
    buildCommand: pip install -r requirements.txt
    # Start command to run the application using Gunicorn with Uvicorn workers
    startCommand: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    # Plan for the service (free tier is default)
    plan: free
    # Environment variables to be set in the Render dashboard
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
    # Auto deploy on push to main branch
    autoDeploy: false
